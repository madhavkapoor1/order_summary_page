<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.2.1/dist/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>Order Summary</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&family=Space+Mono&display=swap" rel="stylesheet">

  </head>
  <body>
   <div class="container ">
    <div class="row justify-content-center align-content-center">
      <div class="col justify-content-center align-content-center">
       <div class="card m-10" style="border-radius: 15px ;width: 50vh; box-shadow:5px 5px 5px 5px hsl(225, 100%, 94%); height: fit-content; min-width:fit-content; position:static;">

         <img class="card-img-top border-radius: 15px 15px 0px 0px" src="./images/illustration-hero.svg" alt="" style = "border-radius: 15px 15px 0px 0px">
         <div class="card-body">
           <h1 class="card-title text-center">Order Summary</h1>
           <p class="card-text text-center btn">You can now listen to millions of songs, audiobooks, and podcasts on any 
            device anywhere you like!</p>

            <div class = "row" id="jumbo-row" style = "min-height: fit-content;">
              <div class = "jumbotron" style = "width: 100%; min-height: fit-content; padding: 0%; margin: 0%; max-width: 100%;">
                <div class="col-2 img-fluid align-content-center mr-1" id = "music-icon"style = "margin-top:1em;">
                  <img src="./images/icon-music.svg">
                </div>
  
                <div class="col-7" id = "mid-col" style = "margin-top:1em;">
                  <p>Annual Plan</p>
                  <p>$59.99/year</p> 
                </div>
            
                <div class="col-3 text-center" id="change-link" style = "margin-top:1em; min-width: fit-content;">
                 <p>Change</p>
                </div>
              </div>
            </div>

            <div class="row" id = "footer-card">

              <div class="col justify-content-center align-content-center" id = "payment" style="background-color:  hsl(245, 75%, 52%); border-radius: 10px; color: hsl(225, 100%, 94%);">
                <p style="margin:10px">Proceed to Payment</p>
              </div>

            
              <div class="col justify-content-center" id = "cancel">
                <p>Cancel Order</p>
              </div>

            </div>
         </div>
       </div>
      </div>
    </div>
   </div>













    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.6/dist/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.2.1/dist/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
  </body>
</html>
